{{ define "homeold" }}
<!DOCTYPE html>
<html lang="en">
  {{ template "header" }}
  <body>
    {{ template "navbar" }}
    <div class="container">
      <div class="starter-template">
        <style>
          body {
            background-color: black;
            text-align: center;
            color: white;
          }
          </style>
          </head>
          <meta http-equiv="refresh" content="3" />
          <img src="{{ .Image}}" alt="image" width="300" height="300">
          <h1>Welcome {{ .Name }}</h1>
          <h1>You have visited {{ .Stalls}} stalls</h1>
        </div>
    </div>
    {{ template "footer" }}
  </body>
</html>
{{ end }}
